<html>
<head>
  <title>jQuery-UI sliding plugin</title>
    <link rel="stylesheet" href="jquery-ui-1.8.11.custom.css" type="text/css" />
    <link rel="stylesheet" href="jquery.ui.sliding.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <script type="text/javascript" src="jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="jquery-ui-1.8.11.custom.min.js"></script>
    <script type="text/javascript" src="jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="jquery.scrollTo-1.4.2.js"></script>
    <script src="jquery.ui.sliding.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function(){
        //mode horizontal
        $('.sliding-horizontal').sliding({
            mode: 'horizontal',
            items: 3,
            target: '.ui-sliding-navigation'
        });

        //mode horizontal with ajax
        $('.sliding-horizontal-ajax').sliding({
            mode: 'horizontal',
            items: 3,
            url: 'json.php',
            target: '.ui-sliding-ajax-navigation',
            beforeRemoteSlide: function() {
              $(this).append('<div class="loading">loading</div>');
            },
            onAppend: function(json) {
              $(this).sliding('setTotalPages', json.pages);
              return json.content;
            },
            onNextRemote: function() {
              $(this).find('.loading').remove();
            }
        });
    });
    </script>
</head>
