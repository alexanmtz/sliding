<html>
<head>
  <title>jflow</title>
    <link rel="stylesheet" href="style.css" type="text/css" />

    <script type="text/javascript" src="jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="jquery-ui-1.8.11.custom.min.js"></script>
    <script src="jquery.ui.sliding.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function(){
        //mode vertical
        $('.sliding-horizontal').sliding({
            mode: 'horizontal',
            itens: 3
        });
    });
    </script>
</head>

<body>
  <div id="main">
    <div class="sliding-horizontal">
      <ul>
        <li>item 01</li>
        <li>item 02</li>
        <li>item 03</li>
        <li>item 04</li>
        <li>item 05</li>
        <li>item 06</li>
        <li>item 07</li>
      </ul>
    </div>    
  </div>            
</body>
</html>
